<div class="tasks-container">
  <mat-card class="category-card" *ngFor="let category of taskList | async">
    <mat-card-title>{{category.category.label}}</mat-card-title>
    <mat-card-subtitle>{{category.tasks.length}} Items</mat-card-subtitle>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let task of category.tasks">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{task.title}}
            </mat-panel-title>
            <mat-panel-description *ngIf="task.subtitle">
              {{task.subtitle}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          {{task.description}}
          <hr>
          <p>{{task.lastUpdated | date}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
